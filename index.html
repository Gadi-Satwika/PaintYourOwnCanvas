<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Paint Your Own Picture &#127904;</h1><br>
    <p>
        <b>Setwidth</b>
        <input type="text" onchange= "setWidth(this.value)" /><br><br>
        <b>Setheight</b>
        <input type="text" onchange = "setHeight(this.value)" />
    </p>
    <hr style="width:10%">
    <canvas id="canvas1" onmousedown = "startPaint()" onmousemove = "doPaint(event.offsetX,event.offsetY)" onmouseup = "endPaint()" style="text-align:center"></canvas>
    <p>Brush Color
        <input type="color" value="#000" onchange = "changeColor(this.value)"/>BrushSize
        <input type="range" min="1" max="50" value="0" id="sizeinput" oninput = "reSize(this.value)"/>
    </p>
    <input type="button" value="Clear Canvas" onclick = "clearCanvas()" style="margin-left:45%;background-color: lightblue;width:120px;height: 40px;border:none"/>

    <script src="styles.js"></script>
</body>
</html>
